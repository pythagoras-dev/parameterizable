[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "parameterizable"
version = "0.103.2"
description = "Library for work with parameterizable classes."
readme = "README.md"
requires-python = ">=3.10"

license = {text = "MIT"}

authors = [
    {name = "Vlad (Volodymyr) Pavlov", email = "vlpavlov@ieee.org"}
]
keywords = ["parameters"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "sphinx-book-theme>=1.1.4",
]

[dependency-groups]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
    "pydata_sphinx_theme",
    "sphinx-book-theme",
    "furo",
]
dev = [
    "pytest"
]

[project.urls]
Home = "https://github.com/pythagoras-dev/parameterizable"
Docs = "https://parameterizable.readthedocs.io/"
