name: Update Project Statistics

on:
  push:
    branches: [ master ]
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual triggering

concurrency:
  group: update-stats
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install -e . --system

      - name: Generate stats and update files
        id: stats
        run: |
          # Run mf-get-stats and capture output (both stdout and stderr)
          output=$(mf-get-stats 2>&1)
          echo "$output"

          # Extract updated files from output (line starts with âœ“ UPDATED_FILES:)
          updated_files=$(echo "$output" | grep "UPDATED_FILES:" | cut -d: -f2 | xargs || echo "")

          # Set output for next step
          if [ -n "$updated_files" ]; then
            echo "files=$updated_files" >> $GITHUB_OUTPUT
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.stats.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add the files that were updated by mf-get-stats
          files="${{ steps.stats.outputs.files }}"
          for file in $files; do
            if [ -f "$file" ]; then
              git add "$file"
            fi
          done

          # Add project_metrics.md if it exists and has changes
          if [ -f project_metrics.md ]; then
            git diff --quiet project_metrics.md || git add project_metrics.md
          fi

          # Build commit message with updated file names
          commit_msg="AUTO: Update project statistics"
          if [ -n "$files" ]; then
            commit_msg="$commit_msg ($files)"
          fi

          git commit -m "$commit_msg"

          # Retry logic for push with rebase
          max_attempts=3
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            if git pull --rebase origin master && git push; then
              echo "Successfully pushed changes"
              exit 0
            fi
            echo "Push failed, attempt $attempt of $max_attempts"
            attempt=$((attempt + 1))
            sleep 2
          done

          echo "Failed to push after $max_attempts attempts"
          exit 1
